<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather API - Faisal</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <section id="s1">
      <div
        class="container-md text-md-center"
        style="width: 500px; padding-top: 8em"
      >
        <div class="row">
          <div class="col">
            <div
              class="card"
              style="
                padding: 2em;
                backdrop-filter: blur(7px);
                background-color: rgba(0, 191, 255, 0.135);
                box-shadow: rgba(0, 0, 0, 0.3) 2px 8px 8px;
                border: 0px rgba(255, 255, 255, 0.4) solid;
                border-bottom: 0px rgba(40, 40, 40, 0.35) solid;
                border-right: 0px rgba(40, 40, 40, 0.35) solid;
              "
            >
              <div class="search">
                <input
                  id="inp"
                  type="text"
                  class="search-bar"
                  placeholder="city name"
                />
                <button class="button-49" role="button">search</button>
              </div>
              <div class="weather loading" style="padding-top: 20px">
                <h2 class="city"></h2>
                <h1 class="temp"></h1>
                <div class="flex">
                  <img
                    src="https://openweathermap.org/img/wn/04n.png"
                    alt=""
                    class="icon"
                  />
                  <div class="description"></div>
                </div>
                <div class="humidity"></div>
                <div class="wind"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="javascript.js" defer></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
